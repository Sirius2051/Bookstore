{% extends 'base.html' %}

{% block title %}Libros{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-1 col-xs-1 col-sm-1"></div>
        <div class="col-md-10 col-xs-10 col-sm-10 mt-5">
            <h3 class="round3" style="text-align:center;">Books</h3>
        </div>
        <div class="col-md-1 col-xs-1 col-sm-1"></div>
    </div>
    <div class="row">
        <div class="col-md-10 col-xs-10 col-sm-10"></div>
        <div class="col-md-2 col-xs-1 col-sm-1">
            <br />
            <a href="{% url 'create' %}">
                <button type="button" class="btn btn-success">
                    <span class="text-white">Agregar</span>
                </button>
            </a>
        </div>
    </div>
    <br />
    {% for book in books_list %}
    <div class="row">
        <div class="col-md-1 col-xs-1 col-sm-1"></div>
        <div class="col-md-7 col-xs-7 col-sm-7">
            <ul class="list-group">

                <li class="list-group-item ">
                    <!-- <a href="{% url 'detail' book.pk %}">  -->
                        {{ book.title }} - {{ book.author }} 
                    <!-- </a> <span class="badge"></span> -->
                </li>
            </ul>
            <br>
        </div>
        <!-- <div class="col-md-1 col-xs-1 col-sm-1">
            <a href="{% url 'detail' book.pk %}">
                <button type="button" class="btn btn-info">
                    <span class="">Detalles</span>
                </button>
            </a>
        </div> -->
        <div class="col-md-1">
            <a href="{% url 'edit' book.pk %}">
                <button type="button" class="btn btn-info">
                    <span class="">Editar</span>
                </button>
            </a>
        </div>
        <div class="col-md-1">
            <a href="{% url 'delete' book.pk %}">
                <button type="button" class="btn btn-danger">
                    <span class="">Eliminar</span>
                </button>
            </a>
        </div>
        <div class="col-md-1 col-xs-1 col-sm-1"></div>
    </div>
    {% endfor %}
</div>
{% endblock %}
